<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Subway Lines</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Press Start 2P', monospace;
            color: {{ settings.text_color }};
        }

        .container {
            border: 2px solid {{ settings.text_color }};
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 0 {{ settings.glow_strength }}px {{ settings.text_color }},
                       inset 0 0 {{ settings.glow_strength }}px {{ settings.text_color }};
        }

        .train-grid {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .train-row {
            display: flex;
            justify-content: space-around;
            gap: 20px;
        }

        .train-button {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            position: relative;
        }

        .train-button img {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 10px currentColor);
        }

        /* Train line colors */
        .train-1, .train-2, .train-3 { color: #EE352E; }  /* Red */
        .train-4, .train-5, .train-6 { color: #00933C; }  /* Green */
        .train-7 { color: #B933AD; }  /* Purple */
        .train-A, .train-C, .train-E { color: #2850AD; }  /* Blue */
        .train-B, .train-D, .train-F, .train-M { color: #FF6319; }  /* Orange */
        .train-N, .train-Q, .train-R, .train-W { color: #FCCC0A; }  /* Yellow */
        .train-J, .train-Z { color: #996633; }  /* Brown */
        .train-L, .train-S { color: #A7A9AC; }  /* Gray */
        .train-G { color: #6CBE45; }  /* Light Green */

        .shuttle-icon {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .shuttle-icon img {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 10px currentColor);
        }

        /* Train line colors */
        .train-H { color: #A7A9AC; }  /* Gray */
        .train-FS { color: #A7A9AC; }  /* Gray */
        .train-GS { color: #A7A9AC; }  /* Gray */

        .shuttle-section {
            margin-top: 40px;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .shuttle-row {
            display: flex;
            justify-content: center;
            gap: 80px;
        }

        .shuttle-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            gap: 10px;
        }

        .shuttle-text {
            color: {{ settings.text_color }};
            font-size: 10px;
            text-align: center;
            text-transform: lowercase;
            text-shadow: 0 0 {{ settings.glow_strength }}px {{ settings.text_color }};
        }

        .settings-link {
            position: fixed;
            top: 20px;
            right: 20px;
            text-decoration: none;
        }

        .settings-icon {
            width: 40px;
            height: 40px;
            fill: {{ settings.text_color }};
            filter: drop-shadow(0 0 {{ settings.glow_strength }}px {{ settings.text_color }});
            transition: transform 0.3s ease;
        }

        .settings-icon:hover {
            transform: rotate(90deg);
        }

        .shuttle-label {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            color: {{ settings.text_color }};
            text-shadow: 0 0 {{ settings.glow_strength }}px {{ settings.text_color }};
        }
    </style>
</head>
<body>

        </svg>
    </a>
