<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5">
    <title>Service Info</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', monospace;
            background-color: #000000;
            color: {{ text_color }};
            padding: 20px;
            letter-spacing: 1px;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
            text-shadow: 0 0 {{ glow_strength }}px {{ text_color }};
        }

        .back-link {
            color: {{ text_color }};
            text-decoration: none;
            display: block;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .back-link:hover {
            filter: brightness(1.2);
        }

        .station-list {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid {{ text_color }};
            box-shadow: 0 0 {{ glow_strength }}px {{ text_color }}, inset 0 0 {{ glow_strength }}px {{ text_color }};
            border-radius: 10px;
        }

        .station-row {
            display: block;
            padding: 15px;
            margin-bottom: 10px;
            text-decoration: none;
            color: {{ text_color }};
            border: 1px solid {{ text_color }};
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .station-row:hover {
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 {{ glow_strength }}px {{ text_color }};
        }

        .station-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .train-image {
            width: 30px;
            height: 30px;
            object-fit: contain;
        }

        .shared-train-image {
            width: 20px;
            height: 20px;
            object-fit: contain;
            margin-left: 5px;
        }

        .station-name {
            flex-grow: 1;
        }

        .shared-lines {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .trunk-line {
            margin-bottom: 20px;
        }

        .trunk-line h3 {
            margin-top: 0;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: #008888;
        }
    </style>
</head>
<body>
    <h1>Line {{ line }} Stops</h1>
    
    <a href="{{ url_for('index') }}" class="back-link">‚Üê Back to All Services</a>

    <div class="station-list">
        {% if trunk_groups %}
            {% for trunk, stops in trunk_groups.items() %}
            <div class="trunk-line">
                <h3>{{ trunk }}</h3>
                {% for stop in stops %}
                <a href="{{ url_for('train_info', stop_id=stop.stop_id) }}" class="station-row">
                    <div class="station-info">
                        <img src="{{ url_for('static', filename='images/' + stop.service|lower + '.svg') }}" 
                             alt="{{ stop.service }} Train" 
                             class="train-image">
                        <span class="station-name">{{ stop.stop_name }}</span>
                    </div>
                </a>
                {% endfor %}
            </div>
            {% endfor %}
        {% else %}
            <div class="alert alert-info">No stations available for this line.</div>
        {% endif %}
    </div>

    <div class="footer">
        Powered by Transiter API
    </div>
</body>
</html>
